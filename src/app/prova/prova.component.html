<table mat-table [dataSource]="dataSource.data" class="mat-elevation-z8 demo-table" matSort (matSortChange)="announceSortChange()">




  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name.common}} </td>
  </ng-container>


  <ng-container matColumnDef="Capital">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Capital </th>
    <td mat-cell *matCellDef="let element"> {{element.capital}} </td>
  </ng-container>


  <ng-container matColumnDef="Flag">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Flag </th>
    <td mat-cell *matCellDef="let element"> {{element.flag}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
