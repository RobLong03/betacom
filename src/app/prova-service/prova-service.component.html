
<p style="text-transform: uppercase;">Lista contatti</p>
  <div *ngFor="let persona of data; index as i" class="card">
    <div class="content">
      <div class="index-circle">{{ i+1}}</div>
      <div class="details">
        <a class="name" routerLink="/service/{{persona.id}}">{{ persona.nome }} {{ persona.cognome }}</a>


      </div>
    </div>

  </div>
  <div>
    <router-outlet></router-outlet>

  </div>
