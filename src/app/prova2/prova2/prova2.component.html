<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    @for (item of texts; track item.name) {
      <p>
        {{item.name}}
      </p>
    }

  </mat-card-content>
  <mat-card-actions>

    <button mat-button (click)="hoCliccato()">LIKE</button>

    <button mat-button [disabled]="isDisabled">SHARE</button>

    <form class="example-form" (ngSubmit)="onSubmit(commentInput.value)">
      <mat-form-field class="example-full-width">
        <mat-label>Comment</mat-label>
        <input
          #commentInput
          matInput
          placeholder="Enter your comment"
          name="comment"
          required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </form>


  </mat-card-actions>
  <p *ngIf="comment"><strong>You commented:</strong> {{ comment }}</p>
</mat-card>
